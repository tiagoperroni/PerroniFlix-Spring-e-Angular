<section class="pt-5 pb-5">
    <div class="container">
      <div class="row justify-content-center equal">
        <div class="col-10 col-md-6">
          <div class="card shadow h-100">
            <article class="card-body">
              <h2 class="card-title fw-bold mb-4">DELETAR FILME</h2>
              <form (ngSubmit)="deletar()">
                <div class="form-group">
                  <label>Nome</label>
                  <input [(ngModel)]="filme.nome" name="nome" disabled class="form-control mt-1" placeholder="Nome do filme"
                    type="text">
                </div>
                <div class="form-group mt-2">
                  <label>Data de lançamento</label>
                  <input [(ngModel)]="filme.dataLancamento" disabled name="dataLancamento" class="form-control mt-1" placeholder="Lançamento"
                    type="email">
                </div>
                <div class="mt-3">
                  <label>Gênero</label>
                  <select  class="form-select" [(ngModel)]="genero" disabled name="genero.nome" aria-label="Default select example">
                                              
                    <option required *ngFor="let gen of generos" [value]="gen.id">{{ gen.nome}}</option>                                   
                  </select>
                </div>
                <div class="form-group mt-2">
                  <label>Imagem Url</label>
                  <input [(ngModel)]="filme.imageUrl" disabled name="imageUrl" class="form-control" placeholder="Insira o link da imagem" type="text">
                  <img class="img-center float-center" src="{{ filme.imageUrl }}" alt="">
                </div>
                <div>
                  <label for="exampleFormControlTextarea1" class="form-label mt-2">Breve descrição</label>
                  <textarea [(ngModel)]="filme.descricao" disabled name="descricao" id="textarea1" maxlength="109" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div>
                  <label for="exampleFormControlTextarea1" class="form-label mt-2">Sinopse</label>
                  <textarea [(ngModel)]="filme.sinopse" disabled name="sinopse" id="textarea2" maxlength="1000" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>       
                <div class="form-group mt-3">
                  <button type="submit" class="btn btn-danger w-100">Deletar</button>
                  <button type="submit" class="btn btn-secondary w-100 mt-2" routerLink="/">Voltar</button>
                </div>
              </form>
            </article>
          </div>
        </div>
      </div>
    </div>
  </section>
